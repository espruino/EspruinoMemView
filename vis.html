
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EspruinoMemView</title>

    <!--https://visjs.github.io/vis-network/docs/network/-->
    <script type="text/javascript" src="lib/vis-network.min.js"></script> <!-- https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js -->
    <script src="https://www.espruino.com/js/uart.js"></script>

    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 1000px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <p id="instructions"><b>Espruino Memory Usage Visualiser</b> <a href="https://espruino.github.io/EspruinoMemView">More Info</a>- click <button id="connect">Connect</button> and a graph of all vars is shown.</p>
    <p id="diffinstructions" style="display:none">Click <button id="diff">Diff</button> to read again, and to colour only <b>new variables</b></p>
    <div id="info"></div>
    <div id="mynetwork"></div>
    <script type="text/javascript">

      var response = []; // data from E.dumpVariables()
      var headers = {}; // map of data name to CSV index - ref,size,name,links...

      // for debug - list of nodes
      var nodeList = [];
      var edgeList = [];
      // the actual network
      var network;


      var container = document.getElementById("mynetwork");
      var infoDiv = document.getElementById("info");

      function log(txt) {
        infoDiv.innerText = txt;
      }

      function getTitle() {
        var c, r, t;
        t = document.createElement('table');
        for (var i = 0; i < arguments.length; i+=2) {
          var key = arguments[i];
          var value = arguments[i + 1];
          if (value && value != "") {
            r = t.insertRow(-1);
            c = r.insertCell(0);
            c.innerHTML = String(key + ":");
            c = r.insertCell(1);
            c.innerHTML = String(value);
          }
        }
        return t;
      }

      UART.debug=3;
      document.getElementById("connect").onclick = function() {
        document.getElementById("instructions").style = "display:none";
        log("Connecting...");
        UART.write("\x03", function() {
          log("Reading variables...");
          setTimeout(function() {
            requestVariables().then(() => handleResponse());
          }, 500);
        });
      };

      document.getElementById("diff").onclick = function() {
        document.getElementById("diffinstructions").style = "display:none";
        let oldNodes = nodeList;
        nodeList = [];
        log("Reading variables...");
        requestVariables().then(response => {
          handleResponse(oldNodes);
        });
      }

      function requestVariables() {
        // process.memory(); forces a GC, just in case we had floating vars that needed a clean up
        return new Promise((resolve,reject) => {
          UART.write("\x03\x10process.memory();E.dumpVariables()\n", function(r) {
            response = r.trim().split("\n").map(l=>l.trim());
            headers = {};
            response.shift().split(",").forEach((v,n) => headers[v]=n); // ref,size,name,links...
            if (headers.ref!==0) {
              log("Unexpected data received");
              console.log("Invalid data : "+ JSON.stringify(r));
              document.getElementById("instructions").style = "";
              return reject();
            }
            log("Got Data ("+response.length+" items)");
            resolve(response);
          });
        });
      }

      function handleResponse(oldNodes) {
        nodeList = [];
        edgeList = [];

        response.forEach(rl=> {
          var l = rl.split(",");
          var id = parseInt(l[headers.ref]),
              size = parseInt(l[headers.size]),
//              name = l[headers.name] ? l[headers.name].replace('"', '').replace('\"','') : "",
              name = l[headers.name],
              flags = headers.flags ? parseInt(l[headers.flags]) : undefined;
          var node = {
            id:id,
            label : name,
            value : size,
            title: getTitle("Name", name, "Size", size, "Flags", flags),
            flags : flags // not used for vis, this is just for us
           };
          if (id==1) { node.label="ROOT"; node.color = "red"; }
          if (id==3) { node.label="HIDDENROOT?"; node.color = "red"; }
          if (oldNodes && oldNodes.find(n=>n.id==id))
            node.color = "grey";
          if (!isNaN(node.id)) {
            nodeList.push(node);
          }
          var lastNode;
          for (var i=headers["links..."];i< l.length;i++)
            if (l[i]!="") {
              var currNode = parseInt(l[i]);
              edgeList.push({
                from : id,
                to : currNode,
                arrows: "to"
              });
              if (lastNode)
                edgeList.push({ // a connecting edge
                  from : lastNode,
                  to : currNode,
                  color : "grey",
                  length: 5,
                  isConnectingNode : true
                });
              lastNode = currNode;
            }
        });
        // Create 'ownedBy' based on edgeList
        log("Propagating edgess...");
        edgeList.forEach(edge => {
          if (edge.isConnectingNode) return;
          let n = nodeList.find(n => n.id == edge.to);
          if (n) n.ownedBy = edge.from;
        });
        // Name merging
        log("Merging names...");
        nodeList.forEach(node => {
          if (node.label=="") return; // don't care
          var linksOut = edgeList.filter(e=>e.from == node.id);
          if (linksOut.length != 1) return; // only interested in single links
          var linkTo = nodeList.find(n=>n.id==linksOut[0].to);
          if (linkTo===undefined) {
            console.log("linkTo not found for "+node.id);
            return;
          }
          if (linkTo.label != "") return; // only interested in links to non-names
          var linksInTo = edgeList.filter(e=>e.to == linkTo.id);
          if (linksInTo.length != 1) return; // we only care about single point->point items
          console.log("Combining name ",node," to link ",linkTo);
          linkTo.label = node.label;
          linkTo.value += node.value;
          edgeList = edgeList.filter(e=>{
            if (e.to == node.id) e.to = linkTo.id;
            return e.from != node.id;
          });
          nodeList = nodeList.filter( n => n.id!=node.id );
        });
        // labelling
        nodeList.forEach(node => {
          if (node.color != "grey" && node.flags==7) {
            node.color = "green";
            /*edgeList.forEach(e=>{
              if (e.from = node.id) ...
            });*/
          }
          let path = [];
          let parentHistory = [];
          let parent = nodeList.find(n => n.id == node.ownedBy);
          while (parent) {
            if (parent.label=="Object" || parent.label=="ROOT") { // try and format links via objects
              let n = path[0];
              try { n = JSON.parse(path[0]); } catch {};
              path[0] = "."+n;
              if (parent.label=="ROOT") path.unshift("global");
            } else if (parent.label=="Array") {
              let n = path[0];
              try {
                let v = JSON.parse(path[0]);
                if (isFinite(v)) n=v;
              } catch {};
              path[0] = "["+n+"]";
            } else path.unshift(parent.label);
            if (parentHistory.includes(parent.ownedBy)) {
              path.unshift("...");
              parent = undefined; // stop recursive loops
            } else {
              parentHistory.push(parent.ownedBy);
              parent = nodeList.find(n => n.id == parent.ownedBy);
            }
          }
          node.path = path.join("");
        });
        // create a network
        log("Creating network...");
        var data = {
          nodes: new vis.DataSet(nodeList),
          edges: new vis.DataSet(edgeList),
        };
        var options = {
          nodes: {
            shape: "dot",
            scaling : { min:16, max:48 }
          },
          physics: {
            forceAtlas2Based: {
              gravitationalConstant: -26,
              centralGravity: 0.005,
              springLength: 230,
              springConstant: 0.18,
            },
            maxVelocity: 146,
            solver: "forceAtlas2Based",
            timestep: 0.35,
            stabilization: {
              enabled:true, iterations: 150, updateInterval: 25,
            },
          }
        };
        network = new vis.Network(container, data, options);
        network.on("stabilizationProgress", function (params) {
          var percent = Math.round(100 * params.iterations / params.total);
          infoDiv.innerText = "Calculating "+percent+"%";
        });
        network.once("stabilizationIterationsDone", function () {
          infoDiv.innerText = "Ready";
          if (!oldNodes) document.getElementById("diffinstructions").style = "display:inherit";
        });
        network.on("click", function (e) {
          // console.log(e.items);
          var selectedNodes = network.getSelectedNodes();
          var txt = selectedNodes.map(n=>nodeList.find(l=>l.id==n));
          infoDiv.innerText = JSON.stringify(txt,null,2);
        });
        log("Network created");
      }

    </script>
  </body>
</html>
